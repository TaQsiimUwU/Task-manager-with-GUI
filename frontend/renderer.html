<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task manager with electron</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cpu.css">
  <link rel="stylesheet" href="css/process.css">
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/floating.css">

</head>
<body>
  <div class="header">
    <h1>System <span class="highlight">Monitor</span></h1>
  </div>

  <h2 id="output"></h2>


<div id="CPU">
  <h2>CPU Infos</h2><img src="" alt="">
  <div id="CPU_MODEL">
    <div id="cpu_name"> </div>
    <div id="cpu_cores"> </div>
    <div id="cpu_load"></div>
    <div class="usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span id= "progress_text"class="progress_text">0%</span>
      </div>
      <div id="cpu_usage">Cpu </div>
    </div>
    <div id="cpu_temp"></div>
    <div id="cpu_threads"></div>
    <!-- <div id="cpu_freq"></div>     -->
    <div class="memory_usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress_text" id="memory_progress_text">0%</span>
      </div>
      <div id="memory"> </div>
    </div>
    <div class="disk_usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress_text" id="disk_progress_text" >0%</span>
      </div>
      <div id="disk"> </div>
    </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>



<div class="process-info-header" style="position:relative;">
    <h2 id="prc_title">Processes</h2>
    <button id="refresh-process-btn" onclick="updateProcess()">Refresh</button>
</div>
<div id="loader"> 
  <span id="process-loading-spinner" style="display:none; margin-left:10px;">
    <span class="dot-spinner">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </span>
  </span>
 </div>
  <div id="processes">
    <div id="process-info">
      <table class="process-table">
        <thead>
          <tr>
            <th class="PName">Process Name</th>
            <th class="PID">PID</th>
            <th class="cpu">CPU %</th>
            <th class="Memo">Memory</th>
            <th class="usr">User</th>
            <th class="search">
              <input type="text" id="process-search" placeholder="Search processes..." onkeyup="searchProcesses(this.value)">
            </th>
          </tr>
        </thead>
        <tbody id="process-list">
          <td>  <div class="process-controls">
        <button id="end-task-btn" class="end-task-btn">ENDTASK</button>
      </div></td>
          <!-- Process rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

<div class = "floating">
<table>
  <tr>
  <th>Process Name</th>
  <th>PID</th>
  <th>CPU %</th>
  <th>Memory</th>
  <th>User</th>
  </tr>

      <tr>
        <td>cpu_times()</td>
        <td>status()</td>
        <td>memory_info()</td>
        <td>memory_percent()</td>
        <td>cmdline()</td>>
      </tr>

      <tr>
        <td>num_threads()</td>
        <td>open_files()</td>
        <td>connections()</td>
        <td>io_counters()</td>
        <td>is_running()</td>
      </tr>

    </table>
    </div>

  <script src="js/renderer.js"></script>
</body>
</html>
