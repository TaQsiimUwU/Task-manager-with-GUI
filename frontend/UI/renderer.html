<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task manager with electron</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cpu.css">
  <link rel="stylesheet" href="css/memory.css">
  <link rel="stylesheet" href="css/background.css">

</head>
<body>
  <div class="header">
    <h1>System <span class="highlight">Monitor</span></h1>
  </div>

  <h2 id="output"></h2>


<div id="CPU">
  <h2>CPU Infos</h2><img src="" alt="">
  <div id="CPU_MODEL">
    <div id="cpu_name"> </div>
    <div id="cpu_cores"> </div>
    <div id="cpu_load"></div>
    <div class="usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span id= "progress_text"class="progress_text">0%</span>
      </div>
      <div id="cpu_usage">Cpu </div>
    </div>
    <div id="cpu_temp"></div>
    <div id="cpu_threads"></div>
    <!-- <div id="cpu_freq"></div>     -->
    <div class="memory_usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress_text" id="memory_progress_text">0%</span>
      </div>
      <div id="memory"> </div>
    </div>
    <div class="disk_usage">
      <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress_text" id="disk_progress_text" >0%</span>
      </div>
      <div id="disk"> </div>
    </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>



<div class="process-info-header" style="position:relative;" >
    <h2 id="prc_title">Processes</h2>
    <button id="refresh-process-btn" onclick="updateProcessTable()">Refresh</button>
</div>
  <div id="processes">
    <div id="process-info">
      <table class="process-table">
        <thead>
          <tr>
            <th>Process Name</th>
            <th>PID</th>
            <th>CPU %</th>
            <th>Memory %</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="process-list">
          <!-- Process rows will be dynamically added here -->
        </tbody>
      </table>
      <div class="process-controls">
        <button id="end-task-btn" class="end-task-btn">ENDTASK</button>
      </div>
    </div>
  </div>






  <script src="js/renderer.js"></script>
</body>
</html>
